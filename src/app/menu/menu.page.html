<ion-header [translucent]="true">

  <ion-toolbar>
    <ion-buttons slot="start">
      
      <ion-menu-button menu="menu"></ion-menu-button>
      <ion-button [routerLink]="['/home']" routerLinkActive="router-link-active">
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
      <!--<ion-menu-button menu="main-menu"></ion-menu-button>-->
    </ion-buttons>

    <ion-title>Bienvenido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-menu side="start" menuId="menu" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Bienvenido</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>

        <ion-item>
          <ion-icon name="information-circle">Ver Información</ion-icon>
          Información
        </ion-item>
        <ion-item>
          <ion-icon name="star">Ver Información</ion-icon>
          Favoritos
        </ion-item>
        <ion-item>
          <ion-icon name="send">Ver Información</ion-icon>
          Envíos
        </ion-item>
        <ion-item>
          <ion-icon name="person">Ver Información</ion-icon>
          Cuenta
        </ion-item>

      </ion-list>
      


    </ion-content>


  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
  <!--<ion-button expand="full" routerLink="/bienvenida-usuarios">Ingresar</ion-button>-->
</ion-content>
